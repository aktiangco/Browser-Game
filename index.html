
<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Game</title> 
    <link rel="stylesheet" href="./asset/style.css">

</head>
<body>
    <h1>Mecha Jump</h1>
    <!--Score, Top-Score & Timer-->
    <header>
        <div class="score">
            <h2>Score</h2>
            <h3 id="score"></h3>
        </div>
        <div class="top-score">
            <h2>Top Score</h2>
            <h3>highest score</h3>
        </div>
        <div class="instruction">
            <p>Arrow Up = Jump</p>
            <p>Arrow down = Refresh</p>
        </div>
    </header>
    <!--Game area-->
    <main id="game">
        <!--Characters-->
        <img id="mech" src="./asset/pics/mecha.gif">
        <img id="rocket" src="./asset/pics/rocket1.gif">
        <img id="enemy" src="./asset/pics/enemy.gif"> 
    
    </main>
   
    <!--javascript links -->
    <script src="./js/index.js"></script>
    <script src="./js/jump.js"></script>

</body>
</html>
