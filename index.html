
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Game</title> 
    <link rel="stylesheet" href="./asset/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <h1>Mecha Jump</h1>
    <p>Simple Browser Game</p>
    <!--Score, Top-Score & Game instruction -->
    <header>
        <div class="score">
            <h2 id="score">Score:<span class="scores">0</span></h2>
        </div>
        <!--HighScores Display, function located in score.js-->
        <div class="highScore">
            <h2 id="highScores">HIGH SCORE:<span class=”highScore”>0</span></h2>
            
        </div>
        <div class="instruction">
            <p>TAP Arrow Up & Down = Jump</p>
            <p>TAP Space Bar = Refresh Page</p>
        </div>
    </header>
    <!--Game area-->
    <main id="game">
        <!--Characters-->
        <img id="mech" src="./asset/pics/mecha.gif" alt="mecha">
        <img id="rocket" src="./asset/pics/rocket1.gif" alt="rocket">
        <img id="enemy" src="./asset/pics/enemy.gif" alt="enemy"> 
        <img id="ship" src="./asset/pics/ship.gif" alt="spaceship">
</main>
<div id="btn">
<button id="btn-reset" onclick="refresh()">Restart</button>
<button id="btn-jump" onclick="jump()">Jump</button>
</div>
    <!--javascript links -->
    <script src="./js/index.js"></script>
    <script src="./js/jump.js"></script>
    <script src="./js/score.js"></script>
    <!-- <script src="./js/objects.js"></script> -->
</body>

</html>
